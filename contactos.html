    <h1>Formulario</h1>
    <div class="contenedor">

      <form action="/action_page.php">
        <fieldset>
          <legend>Información personal</legend>
          <!-- nombre y apellido -->
          <label for="pnombre">Nombre:</label><br>
          <input class="A" type="text" id="fname" name="nombre" placeholder="Introduce tu nombre"><br>
          <label for="apellido">Apellido</label><br>
          <input class="A" type="text" id="lname" name="apellido" placeholder="Introduce tu apellido"><br><br>
          <!--required para que sea un requisito-->
          <!-- Información de contacto -->
        </fieldset>
        <fieldset>
          <legend>Información de contacto</legend>
          <!-- correo Electrónico -->
          <label for="email">Correo Electrónico:</label><br>
          <input class="A" type="email" id="email" name="email" placeholder="correo@g.educaand.es" required
            pattern=".+@g\.educaand\.es" title="Introduce un correo con el patrón g.educaand.es">
          <br><br>
          <label for="telefono">Número de Teléfono:</label><br>
          <input class="A" type="tel" id="telefono" name="telefono" placeholder="Por ejemplo +34 642 234 543" required
            pattern="\+[0-9]{2}\s\d{9}" title="Introduce un formato +34 123456789"><br><br>
          <label for="direccion">Dirección:</label><br>
          <textarea id="direccion" name="direccion" rows="4" cols="40"
            placeholder="Ingresa tu dirección completa"></textarea><br>
        </fieldset>
        <fieldset>
          <label for="aceptar_terminos"> <input type="checkbox" id="aceptar_terminos" name="aceptar_terminos" required>
            Acepto los términos y condiciones </label><br><br>
          <input class="boton" type="submit" value="Enviar">
        </fieldset>
