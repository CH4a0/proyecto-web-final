    <h1>Formulario</h1>
    <div class="contenedor">

      <form action="/action_page.php">
        <fieldset>
          <legend>Información personal</legend>
          <!-- nombre y apellido -->
          <label for="pnombre">Nombre:</label><br>
          <input class="A" type="text" id="fname" name="nombre" placeholder="Introduce tu nombre"><br>
          <label for="apellido">Apellido</label><br>
          <input class="A" type="text" id="lname" name="apellido" placeholder="Introduce tu apellido"><br><br>
          <!-- fecha de nacimiento -->
          <label for="Fecha_nacimiento">Fecha nacimiento:</label>
          <input class="A" type="date" id=Fecha_nacimiento name="fechanacimiento">
          <br>
          <br>
          <!-- genero -->
          <label for="Género">Género:</label><br>
          <input type="radio" id="Masculino" name="genero" value="Masculino" required>
          <!--required para que sea un requisito-->
          <label for="Género">Masculino</label>
          <input type="radio" id="Femenino" name="genero" value="Femenino" required>
          <label for="Género">Femenino</label>
          <input type="radio" id="Otro" name="genero" value="Otro" required>
          <label for="Género">Otro</label> <br><br>
          <!-- Información de contacto -->
        </fieldset>
        <fieldset>
          <legend>Información de contacto</legend>
          <!-- correo Electrónico -->
          <label for="email">Correo Electrónico:</label><br>
          <input class="A" type="email" id="email" name="email" placeholder="correo@g.educaand.es" required
            pattern=".+@g\.educaand\.es" title="Introduce un correo con el patrón g.educaand.es">
          <br><br>
          <label for="telefono">Número deTeléfono:</label><br>
          <input class="A" type="tel" id="telefono" name="telefono" placeholder="Por ejemplo +34 642 234 543" required
            pattern="\+[0-9]{2}\s\d{9}" title="Introduce un formato +34 123456789"><br><br>
          <label for="direccion">Dirección:</label><br>
          <textarea id="direccion" name="direccion" rows="4" cols="40"
            placeholder="Ingresa tu dirección completa"></textarea><br>
        </fieldset>
        <fieldset>
          <legend>Información de cuenta</legend>
          <label for="username">Nombre de Usuario:</label><br>
          <input class="A" type="text" id="username" name="username" placeholder="Elige un nombre de usuario"
            required><br><br>
          <label for="password">Contraseña:</label><br>
          <input class="A" type="password" id="password" name="password" placeholder="Introduce tu contraseña"
            required><br><br>
          <label class="A" for="confirm_password">Confirmación de Contraseña:</label><br>
          <input class="A" type="password" id="confirm_password" name="confirm_password"
            placeholder="Repite tu contraseña" required><br><br>
          <!-- Color Favorito -->
          <label for="color_favorito">Color Favorito:</label><br>
          <select id="color_favorito" name="color_favorito" required>
            <option value="">Selecciona un color</option>
            <option value="rojo">Rojo</option>
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>
            <option value="amarillo">Amarillo</option>

          <label for="aceptar_terminos"> <input type="checkbox" id="aceptar_terminos" name="aceptar_terminos" required>
